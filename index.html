  <style>
    body {
      font-family: 'Gowun Batang', serif;
      background-color: #f8fafc;
      overflow-x: hidden;
      margin: 0;
      padding: 0;
    }
    .cinzel {
      font-family: 'Cinzel', serif;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .divine-float {
      animation: float 4s infinite ease-in-out;
    }
    .heavenly-glow {
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 5px rgba(251, 191, 36, 0.3);
    }
    /* 스크롤바 디자인 */
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f5f9;
    }
    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }
  </style>
